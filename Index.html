<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doubt Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f0f0f0;
      padding: 40px;
    }
    h1 {
      color: #3e3e3e;
    }
    input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      margin-top: 20px;
      border: 2px solid #aaa;
      border-radius: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #answer {
      background: white;
      border-radius: 10px;
      margin-top: 30px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Doubt Solver</h1>
  <p>Ask any math, IQ, or concept question below:</p>
  
  <input id="question" type="text" placeholder="Type your question here..." />
  <button onclick="getAnswer()">Get Answer</button>
  
  <div id="answer">Your answer will appear here...</div>

  <script>
    async function getAnswer() {
      const question = document.getElementById("question").value;
      document.getElementById("answer").innerText = "Thinking...";
      
      try {
        const response = await fetch("/.netlify/functions/askAI", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question }),
        });
        const data = await response.json();
        document.getElementById("answer").innerText =
          data.answer || data.error || "No response.";
      } catch (error) {
        document.getElementById("answer").innerText = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
